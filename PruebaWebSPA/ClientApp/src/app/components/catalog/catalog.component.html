<div class="container" fxLayout="column">
  <h1 fxLayoutAlign="center">Catalogo</h1>
  <div class="container">
    <div class="container" fxFlex="90%" fxFlexOffset="5%" fxLayout="row wrap" fxLayoutAlign="center">

      <mat-card class="card" *ngFor="let cerveza of cervezas">
        <mat-card-header>
          <mat-card-title>{{cerveza.nombre}}</mat-card-title>
          <mat-card-subtitle>{{cerveza.descripcion}}</mat-card-subtitle>
          <span>hola</span>
        </mat-card-header>
        <img mat-card-image src="{{cerveza.img}}" alt="{{cerveza.nombre}}">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button (click)="onBuy(cerveza)">Comprar</button>

        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
